repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-ast
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch=main]
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-prettier.git
    rev: "v3.0.0-alpha.6"
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@2.8.6
          - prettier-plugin-import-sort@0.0.7
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: yarn -s eslint
        args: [--fix]
        description: "An AST-based pattern checker for JavaScript."
        language: system
        types: [javascript]
      - id: apply-copyright-notice
        name: Apply the copywright notice
        description: This hook applies the copyright notice and license disclaimer to all files.
        entry: tools/lint/common/check_copyright_and_license_disclaimers.py --fix-in-place
        language: python
        types_or:
          - markdown
          - python
