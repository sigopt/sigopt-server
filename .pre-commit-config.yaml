repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-ast
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch=main]
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/flake8.git
    rev: "6.0.0"
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-print==4.0.0
        entry: ./pp flake8
  - repo: https://github.com/hadolint/hadolint.git
    rev: "v2.12.1-beta"
    hooks:
      - id: hadolint-docker
  - repo: https://github.com/PyCQA/isort.git
    rev: "5.12.0"
    hooks:
      - id: isort
        entry: ./pp isort
  - repo: https://github.com/pre-commit/mirrors-prettier.git
    rev: "v3.0.0-alpha.6"
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@2.8.6
          - prettier-plugin-import-sort@0.0.7
  - repo: https://github.com/syntaqx/git-hooks.git
    rev: "v0.0.17"
    hooks:
      - id: circleci-config-validate
      - id: shellcheck
        args: ["--exclude", "SC1090,SC1091,SC2029", "-f", "gcc"]
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: yarn -s eslint
        args: [--fix]
        description: "An AST-based pattern checker for JavaScript."
        language: system
        types: [javascript]
      - id: pylint
        name: pylint
        entry: ./pp pylint
        language: system
        types: [python]
        args: [-rn, -sn]
      - id: apply-copyright-notice
        name: Apply the copywright notice
        description: This hook applies the copyright notice and license disclaimer to all files.
        entry: tools/lint/common/check_copyright_and_license_disclaimers.py
        args: [--fix-in-place]
        language: python
        types_or:
          - markdown
          - python
      - id: custom-bash-lint
        name: custom-bash-lint
        entry: tools/lint/bash/custom_lint.py
        language: python
        types: [shell]
      - id: custom-python-lint
        name: custom-python-lint
        entry: ./pp tools/lint/python/custom_lint.py
        language: python
        additional_dependencies:
          - numpy
        types: [python]
