ci:
  skip:
    - crosshair
    - detect-aws-credentials
    - eslint
    - flake8
    - hadolint-docker
    - mypy
    - pylint
    - shellcheck
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-ast
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-aws-credentials
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch=main]
      - id: trailing-whitespace
  - repo: https://github.com/sigopt/sigopt-tools.git
    rev: "v0.0.2"
    hooks:
      - id: copyright-license-disclaimer
        args: ["--license=Apache License 2.0", "--owner=Intel Corporation"]
      - id: sigoptlint-python
        args:
          - --include=AvoidDatetimeNowRule,GeneratorExpressionRule,NoImportLibsigoptComputeRule,SafeIteratorRule,SafeYieldRule
      - id: sigoptlint-shell
  - repo: https://github.com/PyCQA/bandit.git
    rev: "1.7.9"
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: [tomli]
  - repo: https://github.com/sigopt/black.git
    rev: sigopt-22.10.0
    hooks:
      - id: black
        args: [--preview]
  - repo: https://github.com/PyCQA/flake8.git
    rev: "7.1.0"
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-print==4.0.0
        entry: ./pp flake8
        args: [--config=setup.cfg]
  - repo: https://github.com/hadolint/hadolint.git
    rev: "v2.13.0-beta"
    hooks:
      - id: hadolint-docker
  - repo: https://github.com/PyCQA/isort.git
    rev: "5.13.2"
    hooks:
      - id: isort
        entry: ./pp isort
  - repo: https://github.com/pre-commit/mirrors-prettier.git
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        additional_dependencies:
          - "@babel/preset-env"
          - "@babel/preset-react"
          - "@babel/plugin-proposal-class-properties"
          - import-sort-style-renke@6.0.0
          - prettier@2.8.6
          - prettier-plugin-import-sort@0.0.7
        exclude: "^Pipfile.lock$"
  - repo: https://github.com/koalaman/shellcheck-precommit.git
    rev: "v0.10.0"
    hooks:
      - id: shellcheck
        args: ["--exclude", "SC1090,SC1091,SC2029", "-f", "gcc"]
  - repo: https://github.com/jendrikseipp/vulture.git
    rev: "v2.11"
    hooks:
      - id: vulture
        entry: tools/dead-code/run_vulture.py
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: yarn -s eslint
        args: [--fix]
        description: "An AST-based pattern checker for JavaScript."
        language: system
        types: [javascript]
      - id: mypy
        name: mypy
        entry: ./pp mypy
        args: [--ignore-missing-imports]
        language: system
        types: [python]
        require_serial: true
      - id: pylint
        name: pylint
        entry: ./pp pylint
        language: system
        types: [python]
        args: [-rn, -sn, -j8]
        require_serial: true
      - id: crosshair
        name: crosshair
        entry: ./tools/crosshair/pre_commit_entry.sh
        language: system
        types: [python]
        exclude: "^(.pyrepl|docker|test)"
